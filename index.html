<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo GN</title>
</head>
<body>
    <div class="content">
        <h1>Descobrir o número de 0 a 100</h1>
        <input type="number" placeholder="Digite um número" id="aposta">
        <button onclick="verificaNumero()">Enviar</button>
    </div>
</body>
<script>

    var numeroParaEncontrar = parseInt(Math.random() * 100);
    var tentativas = 0;
    console.log('The number to find: '+numeroParaEncontrar);

    function verificaNumero(){
        var aposta = document.getElementById('aposta').value;

        if(aposta > numeroParaEncontrar)
        {
            tentativas++;
            alert('O número para ser encontrado é MENOR');
        }
        else if(aposta < numeroParaEncontrar)
        {
            tentativas++;
            alert('O número para ser encontrado é MAIOR')
        }
        else
        {
            alert('Parabéns você acertou!! Com '+tentativas+' erros!');
        }
    }

</script>
</html>
